<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--  Font Awesome  -->
  <script src="https://kit.fontawesome.com/31370fad5f.js" crossorigin="anonymous"></script>
  <!--  CSS  -->
  <link rel="stylesheet" href="style.css">
  <!--  Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <main>
    <section class="container">
      <!-- title -->
      <div class="title">
        <h2>our reviews</h2>
        <div class="underline"></div>
      </div>
      <!-- review -->
      <article class="review">
        <div class="img-container">
          <i class="fa-solid fa-quote-right"></i>
          <img src="img/foto_1.jpg" id="person-img">
        </div>
        <!-- info -->
        <div class="info">
          <h4 id="author">sara jones</h4>
          <p id="job">ux designer</p>
          <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae, ratione. Quos similique magni asperiores eius facilis perspiciatis accusantium dolor fugit voluptate aperiam ut quo tempora quam, neque omnis fugiat nam.</p>
        </div>
        <!-- prev next buttons -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
          <!-- random button -->
          <button class="random-btn">suprise me</button>
        </div>
      </article>
    </section>
  </main>

  <!--  javascript  -->
  <script src="review.js"></script>
</body>
</html>
